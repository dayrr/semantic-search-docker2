<!DOCTYPE html>
<html>

<head>
  <title>Single Image WMS</title>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css">
</head>

<body>
  <h1>My Map</h1>
  <div id="map"></div>
  <script type="text/javascript">


    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          title: '2014 Stratification 4 urban classes',
          visible: true,
          source: new ol.source.TileWMS({
            url: 'http://cyan.ups-tlse.fr:8080/geoserver/Theia_OSO/wms?',
            serverType: 'geoserver',
            params: { 'LAYERS': 'Theia_OSO:Classif_France2014_refV3v7_regionClimat_ColorIndexed_4urban', 'TILED': true }
          })
        })
      ],
        view: new ol.View({
        center: ol.proj.fromLonLat([1.209533, 44.337733]),
        zoom: 4
      }),

    });

    new_layer = new ol.layer.Image({
      title: 'ss',
      source: new ol.source.ImageWMS({
        url: 'https://image.discomap.eea.europa.eu/arcgis/rest/services/Corine/CLC2018_WM/MapServer',
        params: { LAYERS: ['CLC2018_WM:0'], VERSION: '1.3.0' }
      })
    });
  </script>
</body>

</html>
